<!DOCTYPE html>
<html>
<head>
    <title>Pokedex - Trainer Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="bg-primary text-white p-4 text-center mb-4">
            <h1>Mi Pokedex</h1>
        </div>
        <p>Has elegido al entrenador: <strong>{{ trainer.first_name }} {{ trainer.last_name }}</strong></p>
        <h3>Detalles del entrenador</h3>
        <ul class="list-group">
            <li class="list-group-item"><strong>Nombre:</strong> {{ trainer.first_name }}</li>
            <li class="list-group-item"><strong>Apellido:</strong> {{ trainer.last_name }}</li>
            <li class="list-group-item"><strong>Edad:</strong> {{ trainer.age }}</li>
            <li class="list-group-item"><strong>Fecha de nacimiento:</strong> {{ trainer.date_of_birth }}</li>
        </ul>
    </div>
</body>
</html>
