<!DOCTYPE html>
<html>
<head>
    <title>Pokedex - Pok√©mon Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="bg-primary text-white p-4 text-center mb-4">
            <h1>Mi Pokedex</h1>
        </div>
        <p>Has elegido el pokemon: <strong>{{ pokemon.name|capfirst }}</strong></p>
        <h3>Detalles del pokemon</h3>
        <ul class="list-group">
            <li class="list-group-item"><strong>Nombre:</strong> {{ pokemon.name }}</li>
            <li class="list-group-item"><strong>Tipo:</strong> {{ pokemon.type }}</li>
            <li class="list-group-item"><strong>Peso:</strong> {{ pokemon.weight }}</li>
            <li class="list-group-item"><strong>Altura:</strong> {{ pokemon.height }}</li>
        </ul>
    </div>
</body>
</html>
